          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <body>
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MCPMM9QB"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <div class="container">
      <header>
        <h1>üîÆ Vida RPG</h1>
        <div class="tabs" id="tabs"></div>
      </header>
      <main>
        <aside>
          <div class="card">
            <div class="player-header">
              <div class="player-name" id="player-name">Player</div>
              <div class="player-level">
                Lvl <span id="player-level">1</span>
              </div>
            </div>

            <div class="stat">
              <div class="stat-header">
                <label>HP</label>
                <span class="stat-value-text" id="player-hp-text"
                  >100 / 100</span
                >
              </div>
              <div class="stat-bar" id="player-hp-bar">
                <div class="stat-bar-inner hp" id="player-hp-bar-inner"></div>
              </div>
            </div>

            <div class="stat">
              <div class="stat-header">
                <label>XP</label>
                <span class="stat-value-text" id="player-xp-text">0 / 100</span>
              </div>
              <div class="stat-bar" id="player-xp-bar">
                <div class="stat-bar-inner xp" id="player-xp-bar-inner"></div>
              </div>
            </div>

            <div class="stat">
              <label>Cr√©ditos</label>
              <div class="value" id="player-credits">0</div>
            </div>
            <div class="stat">
              <label>Puntos de Atributo (PA)</label>
              <div class="value" id="player-pa" style="color: var(--accent2)">
                0
              </div>
            </div>
          </div>

          <div id="obstacle-widget" class="card obstacle-card"></div>

          <div class="card">
            <div class="stat">
              <label>üìù Diario de aventuras</label>
            </div>
            <div class="log" id="diary"></div>
          </div>
        </aside>
        <section>
          <div class="card" id="tab-content"></div>
        </section>
      </main>
      <footer>
        Reproducci√≥n visual de tu hoja de Google Sheets ‚Äî ‚ÄúVida RPG‚Äù
      </footer>
    </div>

    <div class="modal-overlay" id="modal-overlay" style="display: none">
      <div class="modal-content" id="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <div class="modal-options" id="modal-options"></div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>

  --accent1: #6ea8fe;
  --accent2: #44c8db;
  --text: #e6eef8;
  --muted: #8ca3b1;
  --shadow: 0 8px 24px rgba(0,0,0,0.7);
  --radius: 14px;

  --bar-bg: var(--bg);  
  --stat-fue: #f44336;
  --stat-int: #2196F3;
  --stat-des: #4caf50;
  --stat-car: #ff9800;

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 1000px;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
header h1 {
  font-size: 28px;
  color: var(--accent1);
}
.tabs {
  display: flex;
  gap: 10px;
  flex-wrap: wrap; /* Para que quepan m√°s pesta√±as */
}
.tab {
  padding: 8px 16px;
  background: var(--card);
  border-radius: var(--radius);
  cursor: pointer;
  transition: background 0.3s;
}
.tab.active {
  background: var(--accent1);
  color: var(--bg);
}
main {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 20px;
}
aside {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
}
.player-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.player-name {
  font-size: 24px;
  font-weight: bold;
  color: var(--accent2);
}
.stat {
  margin-top: 12px;
}
.stat label {
  font-size: 14px;
  color: var(--muted);
}
.stat .value {
  font-size: 20px;
}

.log {
  max-height: 180px;
  overflow-y: auto;
  background: var(--bar-bg); 
  border: 1px solid var(--card); 
  border-radius: var(--radius);
  padding: 10px;
  font-size: 14px;
  line-height: 1.4;
}

.table-wrapper {
  overflow-x: auto; /* Permite scroll horizontal */
}

table {
  width: 100%;
  min-width: 800px; /* Ancho m√≠nimo para que no se comprima */
  border-collapse: collapse;
  margin-top: 12px;
  font-size: 14px;
}
table th, table td {
  padding: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  text-align: left;
  white-space: nowrap; /* Evita que el texto se rompa */
}

table th:nth-child(2), table td:nth-child(2) {
  white-space: normal; /* Permite que la descripci√≥n se rompa si es muy larga */
}

table input[type="text"] {
  background: var(--bg);
  border: 1px solid rgba(255,255,255,0.1);
  color: var(--text);
  padding: 4px;
  border-radius: 6px;
  font-size: 14px;
  width: 100%; 
  min-width: 300px; /* Ancho m√≠nimo para el input */
}
 table select {
  background: var(--bg);
  border: 1px solid rgba(255,255,255,0.1);
  color: var(--text);
  padding: 4px;
  border-radius: 6px;
  font-size: 14px;
}

.button {
  margin-top: 12px;
  padding: 10px 18px;
  border: none;
  border-radius: var(--radius);
  background: var(--accent1);
  color: var(--bg);
  cursor: pointer;
  transition: background 0.3s;
  margin-right: 5px; 
}
.button:hover {
  background: var(--accent2);
}
.button:disabled {
  background: var(--muted);
  cursor: not-allowed;
}

.difficulty {
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
  display: inline-block;
}
.difficulty-Facil { background: #4caf50; } 
.difficulty-Media { background: #ff9800; } 
.difficulty-Dificil { background: #f44336; } 
.difficulty-Epica { background: #9c27b0; } 

/* --- CSS Logros --- */
.achievements-list {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}
.achievement-card {
  background: var(--bg);
  border: 1px solid var(--card);
  border-radius: var(--radius);
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 15px;
  opacity: 0.5;
  transition: all 0.3s;
}
.achievement-card.unlocked {
  opacity: 1;
  border-color: var(--accent2);
}
/* Logro Oculto */
.achievement-card.hidden-ach {
  opacity: 1;
  border-color: var(--stat-car);
}
.achievement-card.hidden-ach .achievement-icon {
  filter: blur(4px);
}
.achievement-card.hidden-ach.unlocked .achievement-icon {
  filter: none;
}
.achievement-card.hidden-ach.unlocked h3 {
  color: var(--stat-car);
}

/* --- CSS H√ÅBITOS --- */
.habits-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px;
}
.habit-card {
  background: var(--bg);
  border: 1px solid var(--card);
  border-radius: var(--radius);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.habit-details h3 { font-size: 18px; }
.habit-details p { font-size: 14px; color: var(--muted); }
.habit-controls { display: flex; align-items: center; gap: 10px; }
.habit-count { font-size: 20px; font-weight: bold; min-width: 30px; text-align: center; }
.habit-btn {
  font-size: 20px;
  font-weight: bold;
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--accent1);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
  line-height: 28px;
}
.habit-btn.minus { border-color: #f44336; }

/* --- CSS HABILIDADES --- */
.skills-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.attribute-tree {
  background: var(--bg);
  border: 1px solid var(--card);
  border-radius: var(--radius);
  padding: 15px;
}
.attribute-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--card);
}
.attribute-header h3 { font-size: 20px; }
.attribute-header h3.fue { color: var(--stat-fue); }
.attribute-header h3.int { color: var(--stat-int); }
.attribute-header h3.des { color: var(--stat-des); }
.attribute-header h3.car { color: var(--stat-car); }
.attribute-points-spend {
  display: flex;
  align-items: center;
  gap: 10px;
}
.attribute-points-spend span { font-size: 22px; font-weight: bold; }
.skill-list { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
.skill {
  opacity: 0.4;
  border-left: 3px solid var(--muted);
  padding-left: 10px;
}
.skill.unlocked {
  opacity: 1;
  border-left-color: var(--accent2);
}
.skill.can-buy {
  opacity: 1;
  cursor: pointer;
  border-left-color: var(--accent1);
}
.skill.can-buy:hover { background: rgba(255,255,255,0.1); }
.skill h4 { font-size: 15px; }
.skill p { font-size: 13px; color: var(--muted); }

/* --- CSS EQUIPAMIENTO --- */
.equipment-slots {

}
.equipment-slot {

  margin-top: 8px;
}
.equipment-slot .name { color: var(--muted); }
.equipment-slot .item { color: var(--accent2); font-weight: bold; }

/* --- CSS PROYECTOS --- */
.project-card {

  border-radius: var(--radius);
  padding: 15px;
  margin-top: 15px;
}
.project-card h3 { color: var(--accent2); }
.project-card p { font-size: 14px; color: var(--muted); margin-top: 4px; }
.progress-bar {

  background: var(--bg);
  border-radius: var(--radius);
  overflow: hidden;
  margin-top: 10px;
  border: 1px solid var(--card);

  text-align: center;
  line-height: 24px;
  font-size: 12px;

.obstacle-card h3 { color: var(--stat-fue); font-size: 18px; }
.obstacle-card p { font-size: 14px; margin-top: 4px; }

.mimar-section {

}
.casino-actions {

  gap: 15px;
  margin-top: 20px;

footer {

  text-align: center;
  font-size: 13px;
  color: var(--muted);

  // Fusi√≥n profunda (deep merge) para asegurar que todos los campos nuevos existan
  function mergeDeep(target, source) {
    const isObject = (obj) => obj && typeof obj === 'object' && !Array.isArray(obj);
    if (!isObject(target) || !isObject(source)) return source;
    Object.keys(source).forEach(key => {
      const targetValue = target[key];
      const sourceValue = source[key];
      if (Array.isArray(targetValue) && Array.isArray(sourceValue)) {
        // Usa el array guardado si existe, si no, el inicial
        target[key] = savedState && savedState[key] ? savedState[key] : sourceValue;
      } else if (isObject(targetValue) && isObject(sourceValue)) {
        target[key] = mergeDeep(Object.assign({}, targetValue), sourceValue);
      } else {
        target[key] = sourceValue;
      }
    });
    return target;
  }

  function applyEffect(effect) {
    // 1. BUFFS / DEBUFFS

    // Atributo INT

    // Equipo

    });
    
    // Obst√°culo
    if (state.player.activeObstacle?.debuff.type === 'xp_reduction') {
      xp_bonus -= state.player.activeObstacle.debuff.value;
    }
    
    // 2. APLICAR VALORES

      state.player.xp += Math.round(effect.xp * (1 + xp_bonus));
    }
    if (effect.hp) {
      state.player.hp += effect.hp;
      if (state.player.hp > state.player.maxHp) state.player.hp = state.player.maxHp;
      if (state.player.hp < 0) state.player.hp = 0;

    if (effect.credits) {

}

    if (diff > 0) state.player.hp += diff; // Curar al ganar HP M√°x
    if (state.player.hp > state.player.maxHp) state.player.hp = state.player.maxHp;

  // --- L√ìGICA DE EVENTOS ALEATORIOS ---
  // --- L√ìGICA DE EVENTOS ALEATORIOS (¬°AHORA CON PRUEBAS DE STAT!) ---
function triggerRandomEvent() {
  const COOLDOWN_MS = 24 * 60 * 60 * 1000;
  const now = Date.now();
  const lastEvent = state.player.lastRandomEvent || 0;
  if (now - lastEvent < COOLDOWN_MS) return;

  state.player.lastRandomEvent = now;
  const event = RANDOM_EVENTS[Math.floor(Math.random() * RANDOM_EVENTS.length)];

  // --- CASO 1: Evento Interactivo (NUEVO) ---
  if (event.type === 'interactive') {

    // 1. Construir el mensaje de la mini-ventana
    let promptMessage = `${event.text}\n\n¬øQu√© haces?\n`;
    // CORRECCI√ìN IMPORTANTE: Asegurarnos de que las opciones existan antes de leerlas
    if (event.options && event.options.length >= 4) {
      promptMessage += `1. ${event.options[0].text}\n`; // Opci√≥n 1
      promptMessage += `2. ${event.options[1].text}\n`; // Opci√≥n 2
      promptMessage += `3. ${event.options[2].text}\n`; // Opci√≥n 3
      promptMessage += `4. ${event.options[3].text}\n`; // Opci√≥n 4
    } else {
      // Si por error un evento no tiene 4 opciones, no se bloquea
      console.error("Evento interactivo mal configurado:", event);
      return; 
    }

    // 2. Mostrar la "mini-ventana" (prompt)
    const choice = prompt(promptMessage, "Escribe 1, 2, 3, o 4");
    const choiceIndex = parseInt(choice) - 1; // Convertir "1" en 0, "2" en 1, etc.

    // 3. Validar la elecci√≥n
    if (choiceIndex < 0 || choiceIndex > 3 || isNaN(choiceIndex)) {
      alert("No te decidiste y la oportunidad pas√≥. ¬°M√°s suerte la pr√≥xima!");
      state.player.diary.push(`(Evento) Dudaste y la oportunidad pas√≥.`);
      saveState();
      renderAll();
      renderTab("Player");
      return;
    }

    // 4. Calcular el √©xito
    const chosenOption = event.options[choiceIndex];
    const statKey = chosenOption.stat; // 'fue', 'int', 'des', o 'car'
    const playerStatValue = state.player.attributes[statKey]; // p.ej. 10, 15, 20...

    // --- C√ÅLCULO DE PROBABILIDAD ---
    // Con 10 de stat (base) tienes un 30% de √©xito.
    // Con 20 de stat tienes un 60% de √©xito.
    // Con 30 de stat tienes un 90% de √©xito.
    // Aseguramos un m√≠nimo de 5% y m√°ximo de 95%
    let successChance = (playerStatValue * 3) / 100; // p.ej. 10 * 3 = 30 -> 0.30
    if (successChance < 0.05) successChance = 0.05;
    if (successChance > 0.95) successChance = 0.95;

    const roll = Math.random(); // Un n√∫mero entre 0.0 y 1.0

    if (roll < successChance) {
      // ¬°√âXITO!
      alert(`¬°√âXITO! (Stat: ${statKey.toUpperCase()} ${playerStatValue})\n\n${event.success_text}`);
      state.player.diary.push(`(Evento) ¬°√âxito! ${event.success_text}`);
      applyEffect(event.success_reward);

    } else {
      // ¬°FALLO!
      alert(`¬°FALLO! (Stat: ${statKey.toUpperCase()} ${playerStatValue})\n\n${event.fail_text}`);
      state.player.diary.push(`(Evento) ¬°Fallo! ${event.fail_text}`);
      applyEffect(event.fail_penalty);
    }

  // --- CASO 2: Evento de Obst√°culo (Antiguo) ---
  } else if (event.type === 'obstacle') {
    state.player.diary.push(`(Evento) ${event.text}`);
    const obstacleData = OBSTACLES[event.obstacle];
    if (obstacleData && !state.player.activeObstacle) {
      state.player.activeObstacle = JSON.parse(JSON.stringify(obstacleData)); // Clonar
    }

  // --- CASO 3: Evento de Misi√≥n (Antiguo) ---
  } else if (event.type === 'mission') {
    state.player.diary.push(`(Evento) ${event.text}`);
    const nid = state.missions.length ? Math.max(...state.missions.map(x=>x.id)) + 1 : 1;
    const defaultDiff = "Facil";
    state.missions.push({ 
      id: nid, 
      title: event.mission.title, 
      difficulty: event.mission.difficulty, 
      status:"Pendiente", 
      reward: DIFFICULTY_REWARDS[defaultDiff], 
      cooldownHours: 0, 
      completedAt: null,
      projectLink: null
    });

  // --- CASO 4: Evento simple (Por si queda alguno) ---
  } else if (event.effect) {
    state.player.diary.push(`(Evento) ${event.text}`);
    applyEffect(event.effect);
  }

  // 5. Finalizar
  checkLevelUp();
  checkAchievements(null, 'random_event'); // Mantenemos el logro de "usar evento"
  saveState();
  renderAll();
  renderTab("Player");
}


  // --- L√ìGICA DE MISIONES Y NIVEL ---
  function checkMissionCooldowns() {
    const now = Date.now();
    let oneMissionReset = false;
    state.missions.forEach(m => {

// üí• ¬°Tu Turno! üí•
function playerAttack(stat) {
  if (!combatState.active) return;
  setBattleButtons(true); // Desactivar botones mientras se procesa el turno

  let damage = 0;
  let dodgeChance = 0;
  let stunChance = 0;
  let heal = 0;

  // 1. Calcular acci√≥n
  switch (stat) {
    case 'fue':
      damage = Math.round(state.player.attributes.fue * 2);
      logToBattle(`üí• ¬°Usas Golpe Brutal! Haces ${damage} de da√±o.`);
      break;
    case 'des':
      damage = Math.round(state.player.attributes.des * 1.5);
      dodgeChance = 0.4; // 40%
      logToBattle(`üí® ¬°Usas Golpe √Ågil! Haces ${damage} de da√±o.`);
      break;
    case 'int':
      damage = Math.round(state.player.attributes.int * 1.5);
      stunChance = 0.2; // 20%
      logToBattle(`üß† ¬°Buscas un Punto D√©bil! Haces ${damage} de da√±o.`);
      break;
    case 'car':
      heal = Math.round(state.player.attributes.car * 2);
      combatState.playerHP += heal;
      if (combatState.playerHP > combatState.playerMaxHP) combatState.playerHP = combatState.playerMaxHP;
      logToBattle(`üíñ ¬°Usas Grito de √Ånimo! Te curas ${heal} HP.`);
      break;
  }

  // 2. Aplicar da√±o al enemigo (si lo hay)
  if (damage > 0) {
    combatState.enemyHP -= damage;
  }

  // 3. Revisar si el enemigo muri√≥
  if (combatState.enemyHP <= 0) {
    combatState.enemyHP = 0;
    updateBattleUI();
    logToBattle("¬°Has derrotado al " + combatState.enemyName + "!");
    setTimeout(() => endCombat(true), 2000); // Ganaste
    return;
  }

  // 4. Actualizar UI y pasar al turno del enemigo
  updateBattleUI();
  setTimeout(() => enemyAttack(dodgeChance, stunChance), 1500); // Esperar 1.5s
}

// üëπ ¬°Turno del Enemigo! üëπ
function enemyAttack(playerDodgeChance, enemyStunChance) {
  if (!combatState.active) return;

  // 1. Revisar Stun
  if (Math.random() < enemyStunChance) {
    logToBattle("¬°El Golem est√° aturdido y pierde su turno!");
    setBattleButtons(false); // Reactivar botones
    return;
  }

  // 2. Revisar Esquivar
  if (Math.random() < playerDodgeChance) {
    logToBattle("¬°El Golem ataca, pero lo esquivas √°gilmente!");
    setBattleButtons(false); // Reactivar botones
    return;
  }

  // 3. Recibir Da√±o
  // El da√±o del jefe se reduce un poco por tu FUE (defensa)
  let defense = Math.round(state.player.attributes.fue * 0.5);
  let damageTaken = combatState.enemyBaseDamage - defense;
  if (damageTaken < 5) damageTaken = 5; // M√≠nimo 5 de da√±o

  combatState.playerHP -= damageTaken;
  logToBattle(`üí¢ ¬°El Golem te golpea! Recibes ${damageTaken} de da√±o.`);

  // 4. Revisar si moriste
  if (combatState.playerHP <= 0) {
    combatState.playerHP = 0;
    updateBattleUI();
    logToBattle("¬°Has sido derrotado!");
    setTimeout(() => endCombat(false), 2000); // Perdiste
    return;
  }

  // 5. Sobreviviste, fin del turno
  updateBattleUI();
  setBattleButtons(false); // Reactivar botones
}

function checkDailyLogin() {
  const today = new Date().toDateString();

  // 1. Ya se conect√≥ hoy. No hacer nada.
  if (state.player.lastLoginDate === today) {
    return; 
  }

  const yesterday = new Date(Date.now() - 86400000).toDateString(); // 86400000ms = 24h
  let baseReward = 20;

  // 2. Es una racha (se conect√≥ ayer)
  if (state.player.lastLoginDate === yesterday) {
    state.player.loginStreak++;
  } 
  // 3. Rompi√≥ la racha (no se conect√≥ ni hoy ni ayer)
  else {
    state.player.loginStreak = 1;
  }

  // Actualizar la fecha de login
  state.player.lastLoginDate = today;

  // Calcular y dar recompensa
  let finalReward = baseReward * state.player.loginStreak;
  applyEffect({ credits: finalReward });

  let rewardMsg = `¬°Racha de conexi√≥n: D√≠a ${state.player.loginStreak}! Ganas ${finalReward} Cr√©ditos.`;
  if (state.player.loginStreak === 1) {
     rewardMsg = `¬°Bienvenido! Ganas ${finalReward} Cr√©ditos por tu conexi√≥n diaria.`;
  }

  state.player.diary.push(rewardMsg);
  saveState();
  // No necesitamos renderAll() aqu√≠, porque se llamar√° despu√©s.
}
